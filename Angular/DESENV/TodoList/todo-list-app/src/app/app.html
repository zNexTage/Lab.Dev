<main class="container py-3">
  <h1>Minhas tarefas</h1>

  <div class="row">
    <div class="col-lg-6">
      <form class="mt-3" (submit)="onSubmit($event)">
        <div>
          <label for="txtTitle" class="form-label">Título</label>
          <input type="text" id="txtTitle" name="Title" class="form-control">
        </div>
         <div>
          <label for="txtDescription" class="form-label">Descrição</label>
          <input type="text" id="txtDescription" name="Description" class="form-control">
        </div>

        <div class="mt-2">
          <button class="btn btn-success me-2" type="submit">Cadastrar</button>
          <button class="btn btn-danger" type="reset">Limpar</button>
        </div>
      </form>
    </div>
    <div class="col-lg-6">
      @for (todoItem of todoList; track $index) {
        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">{{ todoItem.title }}</h5>
            <p class="card-text">{{ todoItem.description }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</main>
